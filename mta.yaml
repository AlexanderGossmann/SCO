ID: SCO
_schema-version: '2.0'
version: 0.0.1
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: UAA-service
      - name: core_xsjs_api
        group: destinations
        properties:
          name: core-xsjs-backend
          url: '~{url}'
          forwardAuthToken: true
      - name: ui5-lib
        properties:
          ui5liburl: '~{url}'
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
      - name: hdi-container
        properties:
          TARGET-CONTAINER: '~{hdi-container-service}'
      - name: SCO-table-grantor
  - name: core_xsjs
    type: nodejs
    path: core_xsjs
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: UAA-service
      - name: hdi_db
      - name: db
resources:
  - name: UAA-service
    type: com.sap.xs.uaa-space
    parameters:
      config-path: ./xs-security.json
  - name: hdi_db
    parameters:
      config:
        schema: HANA2
  - name: hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-service: '${service-name}'
  - name: SCO-table-grantor
    type: org.cloudfoundry.existing-service
  - name: ui5-lib
    type: configuration
    description: 'SAPUI5 central service > vers. 1.44'
    parameters:
      provider-id: 'com.sap.ui5.dist.sapui5-dist-xsa.XSAC_UI5_FESV3:sapui5_fesv3'
      version: '>=1.44.8'
